<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Tic Tac Toe Game
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head-container">
            <h2>Trun Game Now</h2>
            <div class="icon-box">
                <p class="icon align">X</p>
                <p class="icon align">O</p>
                <span class="bg"></span>
            </div>
        </div>
        <h2 id="win"> this is Winning</h2>

        <div id="game-box" class="game-box">
            <div class="game-single-box align">0</div>
            <div class="game-single-box align">1</div>
            <div class="game-single-box align">2</div>
            <div class="game-single-box align">3</div>
            <div class="game-single-box align">4</div>
            <div class="game-single-box align">5</div>
            <div class="game-single-box align">6</div>
            <div class="game-single-box align">7</div>
            <div class="game-single-box align">8</div>
        </div>
        <div class="result">
            <button id="play-again">Play Again</button>
        </div>

    </div>


    <script src="./ticTac.js"></script>
</body>

</html>
